            solow_sem_progresso: `
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Modelo de Solow sem Progresso Tecnológico (Aprofundado)</h2>
                    <p class="text-lg mb-4">O modelo de Solow é o nosso ponto de partida para entender por que alguns países são ricos e outros são pobres. Ele foca na <strong>acumulação de capital</strong>. Pense no capital como as ferramentas, máquinas e prédios que os trabalhadores usam. A ideia central é: mais ferramentas por trabalhador, mais produto ele consegue gerar. Mas existe um limite.</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">A Mecânica do Modelo: Produto e Capital</h3>
                    <p class="mb-4">O modelo tem duas engrenagens principais. Vamos usar \\(k = K/N\\) para capital por trabalhador e \\(y = Y/N\\) para produto por trabalhador.</p>
                    <ol class="list-decimal list-inside space-y-4 mb-4">
                        <li><strong>Motor 1: Como capital gera produto.</strong> A função de produção \\(y = f(k)\\) nos diz isso. A propriedade mais importante aqui são os <strong>rendimentos marginais decrescentes do capital</strong>.
                            <br>
                            <span class="text-gray-600 italic"><strong>Analogia:</strong> Imagine um pizzaiolo (trabalhador) e fornos (capital). O primeiro forno aumenta muito a produção. O segundo ajuda, mas não tanto quanto o primeiro. O décimo forno talvez nem seja usado. Ou seja, cada unidade a mais de capital gera um aumento cada vez menor no produto.</span>
                        </li>
                        <li><strong>Motor 2: Como produto vira mais capital.</strong> Uma parte do produto (Y) não é consumida, mas sim poupada (taxa de poupança \\(s\\)). Essa poupança vira investimento (I), que por sua vez vira novo capital. Por trabalhador: \\(i = s \\cdot f(k)\\).</li>
                    </ol>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">O Estado Estacionário: O Ponto de Equilíbrio</h3>
                    <p class="mb-4">O estoque de capital não cresce para sempre. Por quê? Porque enquanto o investimento adiciona capital, a <strong>depreciação</strong> (desgaste) o remove a uma taxa \\(\\delta\\). O estado estacionário (\\(k^*\\)) é o ponto onde o que entra é igual ao que sai:</p>
                    <blockquote class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ s \cdot f(k^*) = \\delta k^* $$
                        <span class="text-sm text-gray-500 block mt-2">(Investimento por trabalhador = Depreciação por trabalhador)</span>
                    </blockquote>
                    <p class="mb-4">Nesse ponto, o capital por trabalhador \\(k^*\\) e o produto por trabalhador \\(y^*\\) param de crescer. A economia atinge um platô. Uma taxa de poupança \\(s\\) mais alta leva a um platô mais elevado, mas não muda o fato de que, no longo prazo, o crescimento per capita é <strong>zero</strong>. Isso é uma limitação importante do modelo básico.</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">A Regra de Ouro do Consumo</h3>
                    <p class="mb-4">Se uma taxa de poupança maior aumenta o produto, por que não poupar 100%? Porque o objetivo final não é o produto, mas sim o <strong>consumo</strong>. O consumo por trabalhador é o que sobra do produto depois de poupar: \\(c = y - s \cdot y = f(k) - s \cdot f(k)\\). No estado estacionário, como \\(s \cdot f(k^*) = \\delta k^*\\), temos \\(c^* = f(k^*) - \\delta k^*\\).</p>
                    <p class="mb-4">A "Regra de Ouro" (\\(k_{ouro}\\)) identifica o nível de capital de estado estacionário que <strong>maximiza o consumo</strong>. Esse ponto ocorre quando a inclinação da função de produção é igual à taxa de depreciação.</p>
                     <blockquote class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg my-4">
                        <p class="font-semibold text-indigo-800">Condição da Regra de Ouro:</p>
                        <p class="text-center text-lg katex-display">$$ PMgK = \\delta $$</p>
                        <p class="text-sm text-indigo-700">Onde PMgK é o Produto Marginal do Capital (a inclinação de \\(f(k)\\)). Isso significa que, para maximizar o consumo, a economia deve poupar até o ponto em que o retorno do último real investido (PMgK) seja igual ao seu custo de manutenção (depreciação \\(\\delta\\)).</p>
                    </blockquote>

                    <hr class="my-8">

                    <h3 class="text-2xl font-semibold mb-4 text-indigo-700">Exercícios de Fixação</h3>
                    <details class="mb-4 bg-gray-50 p-4 rounded-lg">
                        <summary>Questão 1 (V/F)</summary>
                        <div class="mt-4 border-t pt-4">
                            <p>No modelo de Solow sem progresso tecnológico e sem crescimento populacional, um aumento permanente da taxa de poupança leva a uma taxa de crescimento do produto per capita permanentemente mais alta.</p>
                        </div>
                    </details>
                    <details class="mb-4 bg-gray-50 p-4 rounded-lg">
                        <summary>Questão 2 (Cálculo)</summary>
                        <div class="mt-4 border-t pt-4">
                            <p>Considere uma economia com função de produção \\(y = \\sqrt{k}\\), taxa de poupança \\(s=0.3\\) e taxa de depreciação \\(\\delta=0.1\\). Calcule o nível de capital por trabalhador (\\(k^*\\)) e o produto por trabalhador (\\(y^*\\)) no estado estacionário.</p>
                        </div>
                    </details>
                    <details class="bg-green-50 p-4 rounded-lg">
                        <summary class="text-green-800 font-bold">Gabarito Comentado</summary>
                        <div class="mt-4 border-t pt-4 text-green-900">
                            <p><strong>Questão 1: FALSO.</strong> Um aumento da taxa de poupança eleva o <strong>nível</strong> do produto per capita no estado estacionário, mas não afeta sua <strong>taxa de crescimento</strong> de longo prazo. Após a transição para o novo estado estacionário, a taxa de crescimento volta a ser zero neste modelo.</p>
                            <hr class="my-4">
                            <p><strong>Questão 2:</strong> A condição do estado estacionário é \\(s \cdot f(k^*) = \\delta k^*\\).<br>
                            Substituindo os valores: \\(0.3 \cdot \\sqrt{k^*} = 0.1 \cdot k^*\\).<br>
                            Para resolver para \\(k^*\\), podemos dividir ambos os lados por \\(k^{*1/2}\\) (assumindo \\(k^* > 0\\)): \\(0.3 = 0.1 \cdot k^{*1/2}\\) ou \\(\\sqrt{k^*} = 0.3 / 0.1 = 3\\).<br>
                            Elevando ao quadrado: \\(k^* = 3^2 = 9\\).<br>
                            O produto por trabalhador é \\(y^* = \\sqrt{k^*} = \\sqrt{9} = 3\\).<br>
                            <strong>Resposta:</strong> O capital por trabalhador no estado estacionário é 9 e o produto por trabalhador é 3.</p>
                        </div>
                    </details>
                </div>
            `,
            solow_com_progresso: `
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Solow com Progresso Tecnológico (Aprofundado)</h2>
                    <p class="text-lg mb-4">O modelo básico tinha um problema: previa que as economias paravam de crescer. Mas na realidade, vemos crescimento contínuo da renda per capita. A solução? <strong>Progresso tecnológico</strong>.</p>
                    <p class="mb-4">A tecnologia (\\(A\\)) entra na função de produção como um "multiplicador" da força de trabalho: \\(Y = F(K, AN)\\). O termo \\(AN\\) é o "trabalho efetivo".</p>
                    <blockquote class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg my-4">
                        <p class="font-semibold text-indigo-800">O que é "Trabalho Efetivo"?</p>
                        <p class="text-sm text-indigo-700">Pense que a tecnologia (um software melhor, um método de produção mais eficiente) torna cada trabalhador mais produtivo. Se a tecnologia \\(A\\) dobra, é como se a economia tivesse o dobro de trabalhadores em termos de capacidade produtiva, mesmo com o número de pessoas (\\(N\\)) constante.</p>
                    </blockquote>
                    <p class="mb-4">Agora, analisamos tudo em termos de "unidades de trabalho efetivo": \\(\\hat{k} = K/AN\\) (capital por trabalhador efetivo) e \\(\\hat{y} = Y/AN\\) (produto por trabalhador efetivo).</p>

                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">A Nova Condição de Estado Estacionário</h3>
                    <p class="mb-4">Para manter o capital por trabalhador <strong>efetivo</strong> constante, o investimento precisa cobrir três coisas:</p>
                    <ul class="list-disc list-inside space-y-2 mb-4">
                        <li><strong>Depreciação (\\(\\delta k\\)):</strong> Para repor o capital que se desgasta.</li>
                        <li><strong>Crescimento Populacional (\\(g_N k\\)):</strong> Para equipar os novos trabalhadores que chegam.</li>
                        <li><strong>Progresso Tecnológico (\\(g_A k\\)):</strong> Para dar aos trabalhadores existentes as novas "ferramentas" tecnológicas.</li>
                    </ul>
                    <p>A linha de investimento necessário agora é \\((\\delta + g_A + g_N)k\\). O estado estacionário ocorre quando:</p>
                    <blockquote class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ s \cdot f(\\hat{k}^*) = (\\delta + g_A + g_N) \\hat{k}^* $$
                    </blockquote>

                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">A Mágica do Crescimento Sustentado</h3>
                    <p class="mb-4">No estado estacionário deste modelo completo:</p>
                    <ul class="list-disc list-inside space-y-2">
                        <li>O capital por trabalhador efetivo (\\(\\hat{k}\\)) e o produto por trabalhador efetivo (\\(\\hat{y}\\)) são <strong>constantes</strong>.</li>
                        <li>Como A (tecnologia) cresce à taxa \\(g_A\\), o produto <strong>por trabalhador</strong> (\\(Y/N = \\hat{y} \\cdot A\\)) também cresce à taxa \\(g_A\\).</li>
                        <li>O produto <strong>total</strong> (\\(Y = \\hat{y} \\cdot A \\cdot N\\)) cresce à taxa \\(g_A + g_N\\).</li>
                    </ul>
                    <p class="mt-4 font-bold text-indigo-800">Esta é a principal conclusão do modelo: A tecnologia é o motor do crescimento da renda per capita no longo prazo. A taxa de poupança ainda importa: um \\(s\\) maior coloca a economia em uma trajetória de crescimento mais elevada (maior nível de renda em qualquer ponto do tempo), mas a <strong>taxa</strong> de crescimento de longo prazo é determinada apenas por \\(g_A\\).</p>
                    
                    <hr class="my-8">

                    <h3 class="text-2xl font-semibold mb-4 text-indigo-700">Exercícios de Fixação</h3>
                    <details class="mb-4 bg-gray-50 p-4 rounded-lg">
                        <summary>Questão 1 (V/F)</summary>
                        <div class="mt-4 border-t pt-4">
                            <p>No modelo de Solow com progresso tecnológico, dois países com a mesma taxa de poupança e mesma taxa de crescimento populacional convergirão para a mesma taxa de crescimento da renda per capita, mesmo que seus níveis de tecnologia inicial sejam diferentes.</p>
                        </div>
                    </details>
                     <details class="mb-4 bg-gray-50 p-4 rounded-lg">
                        <summary>Questão 2 (Conceitual)</summary>
                        <div class="mt-4 border-t pt-4">
                            <p>Se a taxa de progresso tecnológico (\\(g_A\\)) de um país aumentar permanentemente, o que acontece com a taxa de crescimento do produto total (\\(Y\\)) no longo prazo?</p>
                        </div>
                    </details>
                    <details class="bg-green-50 p-4 rounded-lg">
                        <summary class="text-green-800 font-bold">Gabarito Comentado</summary>
                        <div class="mt-4 border-t pt-4 text-green-900">
                            <p><strong>Questão 1: VERDADEIRO.</strong> A taxa de crescimento da renda per capita no longo prazo é determinada unicamente pela taxa de progresso tecnológico (\\(g_A\\)). Se ambos os países compartilham a mesma tecnologia (e portanto, a mesma \\(g_A\\)), eles terão a mesma taxa de crescimento de longo prazo. O país com menor tecnologia inicial terá um nível de renda menor, mas crescerá à mesma taxa.</p>
                            <hr class="my-4">
                            <p><strong>Questão 2:</strong> A taxa de crescimento do produto total no estado estacionário é \\(g_Y = g_A + g_N\\). Se \\(g_A\\) aumenta, a taxa de crescimento do produto total \\(g_Y\\) também irá aumentar de forma permanente na mesma magnitude. A economia crescerá mais rápido no longo prazo.</p>
                        </div>
                    </details>
                </div>
            `,
            resíduo_solow: `
                 <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Resíduo de Solow / PTF (Aprofundado)</h2>
                    <p class="text-lg mb-4">Vimos que a tecnologia (\\(g_A\\)) é a chave para o crescimento, mas como medimos algo tão abstrato? A resposta é: medimos o que sobra. O "Resíduo de Solow" ou crescimento da Produtividade Total dos Fatores (PTF) é a parte do crescimento do produto que <strong>não</strong> conseguimos explicar pelo aumento dos insumos que medimos (capital e trabalho).</p>
                    <blockquote class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg my-4">
                       <p class="font-semibold text-indigo-800">O que é a PTF na prática?</p>
                       <p class="text-sm text-indigo-700">É um "saco de gatos" que inclui: inovações tecnológicas, melhorias na educação e saúde da força de trabalho, ganhos de eficiência por melhor gestão, infraestrutura pública de melhor qualidade, e até mesmo um sistema legal mais seguro. É tudo aquilo que nos permite produzir mais com a mesma quantidade de máquinas e trabalhadores.</p>
                    </blockquote>
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">A Contabilidade do Crescimento</h3>
                    <p class="mb-4">Usando a função de produção Cobb-Douglas, \\(Y = A K^{\\alpha} N^{1-\\alpha}\\), podemos decompor a taxa de crescimento do produto (\\(g_Y\\)):</p>
                    <blockquote class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ g_Y = g_A + \\alpha g_K + (1-\\alpha) g_N $$
                    </blockquote>
                    <p>Rearranjando, encontramos o resíduo:</p>
                    <blockquote class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ g_A = g_Y - [\\alpha g_K + (1-\\alpha) g_N] $$
                        <span class="text-sm text-gray-500 block mt-2">(Crescimento da PTF = Crescimento do Produto - Crescimento Ponderado dos Insumos)</span>
                    </blockquote>
                    <p class="mb-4">Para calcular, precisamos de dados para \\(g_Y\\) (crescimento do PIB), \\(g_K\\) (crescimento do estoque de capital), \\(g_N\\) (crescimento da força de trabalho) e \\(\\alpha\\) (a participação do capital na renda, geralmente em torno de 1/3 ou 0,33).</p>

                    <hr class="my-8">

                    <h3 class="text-2xl font-semibold mb-4 text-indigo-700">Exercícios de Fixação</h3>
                    <details class="mb-4 bg-gray-50 p-4 rounded-lg">
                        <summary>Questão 1 (Cálculo)</summary>
                        <div class="mt-4 border-t pt-4">
                            <p>O PIB de uma economia cresceu 4% em um ano. O estoque de capital cresceu 3% e a força de trabalho cresceu 1%. Supondo que a participação do capital na renda é de \\(\\alpha=1/3\\), qual foi a taxa de crescimento da Produtividade Total dos Fatores (PTF)?</p>
                        </div>
                    </details>
                     <details class="mb-4 bg-gray-50 p-4 rounded-lg">
                        <summary>Questão 2 (V/F)</summary>
                        <div class="mt-4 border-t pt-4">
                             <p>Se o crescimento da PTF de um país é negativo, isso significa que a tecnologia do país regrediu.</p>
                        </div>
                    </details>
                    <details class="bg-green-50 p-4 rounded-lg">
                        <summary class="text-green-800 font-bold">Gabarito Comentado</summary>
                        <div class="mt-4 border-t pt-4 text-green-900">

                 <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">O Papel das Expectativas (Aprofundado)</h2>
                    <p class="text-lg mb-4">Até agora, nossas decisões (consumir, poupar) dependiam apenas do hoje. Mas a vida real não é assim. Você decide se compra um carro hoje pensando na sua renda <strong>futura</strong>. Uma empresa investe numa nova fábrica pensando nas vendas <strong>futuras</strong>. As expectativas sobre o futuro moldam o presente.</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Valor Presente Descontado: A Ferramenta Essencial</h3>
                    <p class="mb-4">Para tomar decisões, precisamos comparar valores em diferentes momentos. R$100 hoje não valem o mesmo que R$100 daqui a um ano, por causa dos juros. O Valor Presente Descontado (VPD) é a ferramenta que "traz para hoje" os valores futuros.</p>
                    <blockquote class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg my-4">
                       <p class="font-semibold text-indigo-800">Exemplo Simples:</p>
                       <p class="text-sm text-indigo-700">O banco te oferece um título que pagará R$110 daqui a exatamente um ano. A taxa de juros que você poderia ganhar em uma aplicação alternativa é de 10% ao ano (\\(i_t = 0.10\\)). Quanto você deveria pagar por esse título hoje?
                       <br>O valor presente é \\(VPD = \\frac{R\\$110}{1+0.10} = R\\$100\\).
                       <br>Se o título estiver sendo vendido por menos de R$100, é um bom negócio. Se estiver mais caro, é melhor deixar seu dinheiro na aplicação alternativa.</p>
                    </blockquote>
                    <p class="mb-4">A fórmula geral para uma série de pagamentos futuros esperados (\\(z^e\\)) é:</p>
                     <blockquote class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ V_t = \\frac{z^e_{t+1}}{1+i_t} + \\frac{z^e_{t+2}}{(1+i_t)(1+i^e_{t+1})} + ... $$
                    </blockquote>
                    <p class="font-bold">Dois pontos cruciais:</p>
                    <ol class="list-decimal list-inside space-y-2">
                        <li>O VPD é <strong>maior</strong> se os pagamentos futuros esperados (\\(z^e\\)) forem maiores. (Mais dinheiro no futuro vale mais hoje).</li>
                        <li>O VPD é <strong>menor</strong> se as taxas de juros (atuais \\(i_t\\) ou futuras esperadas \\(i^e_{t+1}\\)) forem maiores. (Juros altos significam que o dinheiro do futuro vale menos hoje).</li>
                    </ol>
                </div>

                       <ul class="list-disc list-inside ml-4 text-sm text-indigo-700">
                           <li><strong>Inclinada para cima:</strong> Juros de longo prazo > Juros de curto prazo. O mercado espera que o Banco Central <strong>aumente</strong> os juros de curto prazo no futuro.</li>
                           <li><strong>Inclinada para baixo (invertida):</strong> Juros de longo prazo < Juros de curto prazo. O mercado espera que o Banco Central <strong>corte</strong> os juros de curto prazo no futuro. Isso geralmente é um sinal de recessão à vista.</li>

                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Modelo IS-LM com Expectativas (Aprofundado)</h2>
                    <p class="text-lg mb-4">Esta é a versão "moderna" do IS-LM. A grande mudança é que as decisões de gasto que formam a curva IS agora dependem das expectativas sobre o futuro.</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">A Nova Curva IS</h3>
                    <p class="mb-4">A curva IS continua sendo o equilíbrio no mercado de bens (Produto = Gasto). Mas agora, o Gasto (Consumo + Investimento) depende das expectativas:</p>
                    <blockquote class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ Y = C(Y-T, Y'^e-T'^e) + I(Y, r, Y'^e, r'^e) + G $$
                    </blockquote>
                    <p class="mb-4">Onde as variáveis com (\\('^e\\)) são valores futuros esperados. Isso traz duas implicações enormes:</p>
                    <ol class="list-decimal list-inside space-y-4">
                        <li><strong>A IS fica mais inclinada (vertical):</strong> Uma queda na taxa de juros <strong>hoje</strong> (\\(r\\)) tem um efeito <strong>menor</strong> no produto. Por quê? Porque o investimento depende de toda a trajetória de juros, não só da taxa atual. Se o mercado acha que o corte é só hoje e amanhã os juros voltam ao normal, as empresas não vão investir tanto.</li>
                        <li><strong>A IS se desloca com notícias:</strong> Qualquer coisa que mude as expectativas sobre o futuro desloca a IS <strong>hoje</strong>. 
                        <br>
                        <span class="text-gray-600 italic"><strong>Exemplo:</strong> O governo anuncia um grande programa de infraestrutura para o <strong>ano que vem</strong> (\\(Y'^e\\) e lucros futuros esperados aumentam). As empresas já começam a investir <strong>hoje</strong> para se preparar para a demanda futura. Os consumidores, esperando mais renda, gastam mais <strong>hoje</strong>. A IS se desloca para a direita hoje, mesmo que o gasto do governo só aconteça no futuro!</span></li>
                    </ol>

                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">O Poder da Política Econômica Repensado</h3>
                    <p class="mb-4">O sucesso de uma política agora depende crucialmente de como ela <strong>gerencia as expectativas</strong>.</p>
                     <blockquote class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg my-4">
                       <p class="font-semibold text-indigo-800">Política Monetária:</p>
                       <p class="text-sm text-indigo-700">Um corte de juros hoje é mais potente se o Banco Central conseguir convencer o mercado de que os juros permanecerão baixos por um bom tempo (isso é chamado de <i>forward guidance</i>). Isso afeta a expectativa (\\(r'^e\\)) e tem um grande impacto no investimento hoje.</p>
                    </blockquote>
                     <blockquote class="bg-purple-50 border-l-4 border-purple-500 p-4 rounded-r-lg my-4">
                       <p class="font-semibold text-purple-800">Política Fiscal:</p>
                       <p class="text-sm text-purple-700">Anunciar um corte de gastos crível (\\(G\\) baixo hoje e no futuro) pode, paradoxalmente, ser expansionista. O efeito direto é contracionista (IS para a esquerda). Mas se o mercado acreditar que isso levará a menos impostos e menos juros no futuro (\\(T'^e\\) e \\(r'^e\\) menores), o otimismo pode levar a um aumento do consumo e investimento privados <strong>hoje</strong>, deslocando a IS para a direita. O efeito líquido é ambíguo. É o caso da "contração fiscal expansionista".</p>
                    </blockquote>
                     <hr class="my-8">

                    <h3 class="text-2xl font-semibold mb-4 text-indigo-700">Exercícios de Fixação</h3>
                    <details class="mb-4 bg-gray-50 p-4 rounded-lg">
                        <summary>Questão 1 (Conceitual)</summary>
                        <div class="mt-4 border-t pt-4">
                            <p>O governo anuncia que, no próximo ano, irá aumentar permanentemente os impostos. Usando o modelo IS-LM com expectativas, o que acontece com o produto e os juros hoje?</p>
                        </div>

                        <summary>Questão 2 (V/F)</summary>
                        <div class="mt-4 border-t pt-4">
                             <p>No modelo IS-LM com expectativas, a política monetária se torna mais eficaz para controlar o produto do que no modelo IS-LM tradicional.</p>
                        </div>
                    </details>

                            <p><strong>Questão 1:</strong> O anúncio de impostos futuros mais altos (\\(T'^e\\) maior) reduz a renda futura esperada dos consumidores. Eles se sentem mais pobres e reduzem o consumo <strong>hoje</strong>. As empresas, prevendo menor demanda futura, reduzem o investimento <strong>hoje</strong>. Ambos os efeitos deslocam a <strong>curva IS para a esquerda hoje</strong>. Assumindo que o Banco Central não muda a taxa de juros (curva LM horizontal), o resultado é uma <strong>queda no produto hoje</strong>, com a taxa de juros inalterada.</p>

                        <div class="bg-gray-100 p-4 rounded-md my-4">
                            <p class="text-lg"><strong>Resíduo de Solow (crescimento da PTF) = \\(g_A = 4\\%\\) ao ano.</strong></p>
                            <p class="mt-2"><strong>Interpretação:</strong> Isso significa que 4% do crescimento do produto total da economia a cada ano vem de melhorias na eficiência, inovação e tecnologia, e não do simples acúmulo de mais capital ou da contratação de mais trabalhadores.</p>
                        </div>
                    </div>

                    <!-- Questão 3 -->
                    <div class="mb-8 border-b pb-8">
                        <h3 class="text-2xl font-semibold mb-3">Questão 3</h3>
                        <p class="mb-4 font-medium">(ANPEC 2024) Considere um modelo de Solow sem progresso tecnológico (\\(g_A=0\\)). Avalie as assertivas:</p>
                        <div class="space-y-4">
                           <p><strong>a) O nível de produto por trabalhador no estado estacionário não depende da participação dos salários na renda.</strong><br><span class="font-bold text-red-600">FALSO.</span> A participação dos salários na renda é \\((1-\\alpha)\\). O produto por trabalhador no estado estacionário é dado por \\(y^* = (s / (\\delta+n))^{{\\alpha}/({1-\\alpha})}\\). Como \\(\\alpha\\) (participação do capital) está na fórmula, a participação do trabalho \\((1-\\alpha)\\) também afeta o resultado. Uma menor participação do trabalho (maior \\(\\alpha\\)) leva a um maior produto por trabalhador no estado estacionário, pois indica que o capital é relativamente mais importante na produção.</p>
                           <p><strong>b) No estado estacionário, a taxa de crescimento do produto é estritamente positiva e a taxa de crescimento do produto por trabalhador é nula.</strong><br><span class="font-bold text-green-600">VERDADEIRO.</span> No estado estacionário do modelo de Solow sem progresso tecnológico, o produto por trabalhador (Y/L) é constante, logo sua taxa de crescimento é zero. No entanto, como a população (e a força de trabalho, L) cresce à taxa \\(n > 0\\), o produto total (Y) também deve crescer à taxa \\(n\\) para que a razão Y/L se mantenha constante. Portanto, \\(g_Y = n > 0\\) e \\(g_y = 0\\).</p>
                            <p><strong>c) Quanto maior for a taxa de poupança, maior será a taxa de crescimento do capital por trabalhador no estado estacionário.</strong><br><span class="font-bold text-red-600">FALSO.</span> No estado estacionário, por definição, o estoque de capital por trabalhador (\\(k = K/L\\)) é constante. Portanto, sua taxa de crescimento é zero, independentemente do valor da taxa de poupança. Uma taxa de poupança maior aumenta o <strong>nível</strong> de k no estado estacionário, mas não sua <strong>taxa de crescimento</strong>, que sempre será zero no estado estacionário.</p>
                            <p><strong>d) Pode-se afirmar que um aumento marginal permanente na taxa de poupança reduz o consumo por trabalhador de forma igualmente permanente; ou seja, o consumo será mais baixo no curto prazo e no longo prazo.</strong><br><span class="font-bold text-red-600">FALSO.</span> Um aumento na taxa de poupança (\\(s\\)) sempre reduz o consumo no curto prazo. No entanto, no longo prazo, o efeito sobre o consumo depende se a economia está abaixo ou acima do nível de capital da "Regra de Ouro". Se a economia estiver abaixo do nível da Regra de Ouro (o que é geralmente o caso), um aumento em \\(s\\) levará a um consumo por trabalhador <strong>maior</strong> no novo estado estacionário. O consumo só cairia no longo prazo se a taxa de poupança já fosse excessivamente alta (acima do nível da Regra de Ouro).</p>
                        </div>
                    </div>
                    
                     <!-- Questão 4 a 8 -->
                    <div class="mb-8">
                         <h3 class="text-2xl font-semibold mb-3">Questões 4 a 8 - Modelo IS-LM com Expectativas</h3>
                         <p class="mb-4">As questões a seguir são resolvidas com base no Modelo IS-LM com Expectativas, que você pode revisar na seção teórica correspondente.</p>
                         
                         <!-- Questão 4 -->
                         <div class="p-4 bg-gray-50 rounded-lg mb-4">
                            <p class="font-bold">4. Aumento dos juros futuros após corte da Selic:</p>
                            <p><strong>a)</strong> O fato de os juros futuros subirem após um corte na Selic indica que o mercado não acreditava que o ciclo de cortes continuaria. Pelo contrário, o mercado passou a esperar uma <strong>alta</strong> dos juros no futuro, talvez por temer que o corte atual pudesse gerar pressões inflacionárias que exigiriam uma política monetária mais apertada adiante. A curva de rendimento, que reflete as expectativas, tornou-se mais inclinada.</p>
                            <p><strong>b)</strong> As expectativas de juros reais futuros mais altos (\\(r'^e \\uparrow\\)) e, consequentemente, produto futuro menor (\\(Y'^e \\downarrow\\)), deslocam a <strong>curva IS para a esquerda hoje</strong>. O gasto privado (consumo e investimento) diminui hoje em antecipação a um futuro menos favorável. Isso leva a um <strong>produto atual (Y) menor</strong>. A taxa de juros atual (\\(r\\)) é determinada pela política do Banco Central no presente.</p>
                        </div>
                        
                         <!-- Questão 5 -->
                         <div class="p-4 bg-gray-50 rounded-lg mb-4">
                            <p class="font-bold">5. Anúncio de corte de gastos com credibilidade:</p>
                            <p>Essa é uma consolidação fiscal crível. O corte de gastos hoje (\\(G \\downarrow\\)) desloca a IS para a esquerda. No entanto, a credibilidade do plano leva a expectativas de um futuro melhor: impostos mais baixos (\\(T'^e \\downarrow\\)), juros mais baixos (\\(r'^e \\downarrow\\)) e produto maior (\\(Y'^e \\uparrow\\)) no médio prazo. Essas expectativas positivas <strong>deslocam a curva IS para a direita hoje</strong>. O efeito líquido sobre o produto atual (\\(Y\\)) é ambíguo: se o efeito das expectativas for forte o suficiente para superar o impacto negativo do corte de gastos atual, o produto pode até aumentar (uma consolidação fiscal expansionista).</p>
                        </div>

                         <!-- Questão 6 -->
                         <div class="p-4 bg-gray-50 rounded-lg mb-4">
                            <p class="font-bold">6. Expectativa de corte de juros e melhora no PIB:</p>
                             <p>As expectativas são: juros futuros menores (\\(r'^e \\downarrow\\)) e PIB futuro melhor (contração menor, \\(Y'^e \\uparrow\\)). Ambas as expectativas são otimistas e <strong>deslocam a curva IS para a direita</strong>, aumentando a demanda agregada e o produto <strong>hoje</strong>. Diante desse cenário de demanda aquecida pelas expectativas, o Banco Central, para atingir a meta de inflação, pode precisar manter a taxa de juros atual mais alta do que manteria sem essas expectativas, ou até mesmo aumentá-la para conter a pressão inflacionária gerada pelo aumento da demanda.</p>
                        </div>

                        <!-- Questão 7 -->
                         <div class="p-4 bg-gray-50 rounded-lg mb-4">
                            <p class="font-bold">7. Manutenção da Selic com "comunicação dura":</p>
                            <p>O Banco Central manteve a taxa de juros atual (\\(r\\)) inalterada, mas sinalizou que não hesitará em "retomar o ciclo de ajuste" (ou seja, aumentar os juros) se a inflação não cair. Isso afeta a expectativa sobre a taxa de juros futura (\\(r'^e\\)), que agora é <strong>maior ou menos propensa a cair</strong> do que se pensava antes. A expectativa de juros futuros mais altos tem um efeito contracionista hoje: desloca a <strong>curva IS para a esquerda</strong>, reduzindo o produto atual (\\(Y\\)). A taxa de juros atual (\\(r\\)) permanece a mesma, conforme a decisão do Copom.</p>
                        </div>

                        <!-- Questão 8 -->
                         <div class="p-4 bg-gray-50 rounded-lg">
                            <p class="font-bold">8. Anúncio de elevações futuras da taxa de juros:</p>
                             <p><strong>a) Com credibilidade:</strong> O mercado acredita no anúncio, então a taxa de juros futura esperada (\\(r'^e\\)) aumenta. Isso desloca a <strong>curva IS para a esquerda</strong>. O produto atual (\\(Y\\)) diminui. A taxa de juros atual (\\(r\\)) permanece inalterada, conforme a decisão inicial.</p>
                             <p><strong>b) Sem credibilidade:</strong> O mercado não acredita que o Banco Central irá de fato aumentar os juros no futuro. As expectativas (\\(r'^e\\)) não mudam. Como a taxa de juros atual (\\(r\\)) também não mudou, nada acontece. A curva IS não se desloca e o produto atual (\\(Y\\)) permanece o mesmo. A política de comunicação do Banco Central é ineficaz.</p>
                        </div>

                    </div>
