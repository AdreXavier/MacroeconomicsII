            solow_sem_progresso: `
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Modelo de Solow sem Progresso Tecnológico</h2>
                    <p class="text-lg mb-4">Baseado no <strong>Capítulo 11</strong> do livro de Blanchard, o modelo de crescimento de Solow foca no papel da acumulação de capital no crescimento econômico. Ele nos ajuda a entender como a taxa de poupança afeta o nível de produto por trabalhador no longo prazo.</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Interações entre Produto e Capital</h3>
                    <p class="mb-4">O modelo se baseia em duas relações fundamentais:</p>
                    <ol class="list-decimal list-inside space-y-2 mb-4">
                        <li><strong>O efeito do capital sobre o produto:</strong> A quantidade de capital na economia determina o produto que pode ser gerado. Isso é descrito pela função de produção agregada: \\(Y = F(K, N)\\). Assumindo retornos constantes de escala, podemos analisar a relação em termos per capita:</li>
                    </ol>
                    <div class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ \\frac{Y}{N} = f\\left(\\frac{K}{N}\\right) $$
                    </div>
                    <p class="mb-4">Onde \\(\\frac{Y}{N}\\) é o produto por trabalhador e \\(\\frac{K}{N}\\) é o capital por trabalhador. A função \\(f\\) tem a propriedade de <strong>retornos decrescentes do capital</strong>: aumentos no capital por trabalhador levam a aumentos cada vez menores no produto por trabalhador.</p>
                    
                    <ol class="list-decimal list-inside space-y-2 mb-4" start="2">
                        <li><strong>O efeito do produto sobre a acumulação de capital:</strong> O produto gerado determina a quantidade de poupança e, consequentemente, o investimento, que por sua vez aumenta o estoque de capital ao longo do tempo.</li>
                    </ol>
                    <p class="mb-2">A dinâmica da acumulação de capital é descrita por:</p>
                    <div class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ \\frac{K_{t+1}}{N} - \\frac{K_t}{N} = s \\cdot f\\left(\\frac{K_t}{N}\\right) - \\delta \\frac{K_t}{N} $$
                    </div>
                    <p class="mb-4">Onde <strong>s</strong> é a taxa de poupança (exógena e constante) e <strong>\\(\\delta\\)</strong> é a taxa de depreciação do capital. A equação diz que a variação do capital por trabalhador é igual ao investimento por trabalhador (poupança) menos a depreciação por trabalhador.</p>

                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">O Estado Estacionário</h3>
                    <p class="mb-4">O estado estacionário é a condição de longo prazo da economia, onde o capital por trabalhador e o produto por trabalhador são constantes. Nesse ponto, o investimento é exatamente igual à depreciação, fazendo com que o estoque de capital por trabalhador não mude.</p>
                    <div class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ s \\cdot f\\left(\\frac{K^*}{N}\\right) = \\delta \\frac{K^*}{N} $$
                    </div>
                    <p>Onde \\(\\frac{K^*}{N}\\) é o nível de capital por trabalhador no estado estacionário.</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Implicações da Taxa de Poupança</h3>
                    <ol class="list-decimal list-inside space-y-2">
                        <li><strong>A taxa de poupança não afeta a taxa de crescimento de longo prazo</strong>, que neste modelo simples é zero. A economia para de crescer em termos per capita.</li>
                        <li><strong>A taxa de poupança determina o nível de produto por trabalhador no longo prazo.</strong> Países com taxas de poupança mais altas terão níveis de produto por trabalhador mais altos no estado estacionário.</li>
                        <li><strong>Um aumento na taxa de poupança</strong> leva a um período de crescimento temporário, à medida que a economia converge para um novo estado estacionário com maior produto por trabalhador.</li>
                    </ol>
                </div>
            `,
            solow_com_progresso: `
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Modelo de Solow com Progresso Tecnológico</h2>
                    <p class="text-lg mb-4">Baseado no <strong>Capítulo 12</strong> de Blanchard, esta versão do modelo de Solow incorpora o progresso tecnológico, que é crucial para explicar o crescimento sustentado da renda per capita no longo prazo, algo que o modelo básico não conseguia fazer.</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">A Função de Produção com Tecnologia</h3>
                    <p class="mb-4">O progresso tecnológico (\\(A\\)) é introduzido na função de produção, aumentando a eficiência do trabalho. O termo \\(AN\\) é chamado de <strong>trabalho efetivo</strong>.</p>
                    <div class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ Y = F(K, AN) $$
                    </div>
                    <p class="mb-4">Isso significa que o progresso tecnológico aumenta o produto que pode ser gerado com um mesmo número de trabalhadores. A análise agora é feita em termos de quantidades por <strong>trabalhador efetivo</strong> (\\(\\frac{Y}{AN}\\) e \\(\\frac{K}{AN}\\)).</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">A Dinâmica do Capital por Trabalhador Efetivo</h3>
                    <p class="mb-2">A equação de acumulação de capital é modificada para incluir a taxa de progresso tecnológico (\\(g_A\\)) e a taxa de crescimento populacional (\\(g_N\\)). Para manter o capital por trabalhador efetivo (\\(\\frac{K}{AN}\\)) constante, o investimento deve cobrir:</p>
                    <ul class="list-disc list-inside space-y-2 mb-4">
                        <li>A depreciação do capital (\\(\\delta K\\)).</li>
                        <li>O capital necessário para os novos trabalhadores (\\(g_N K\\)).</li>
                        <li>O capital necessário para "equipar" os trabalhadores existentes com a nova tecnologia (\\(g_A K\\)).</li>
                    </ul>
                    <p class="mb-2">O investimento necessário para manter \\(\\frac{K}{AN}\\) constante é \\((\\delta + g_A + g_N)K\\). O estado estacionário é alcançado quando o investimento efetivo iguala o investimento necessário:</p>
                    <div class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ s \\cdot f\\left(\\frac{K}{AN}\\right) = (\\delta + g_A + g_N) \\frac{K}{AN} $$
                    </div>

                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Crescimento no Estado Estacionário (Crescimento Equilibrado)</h3>
                    <p class="mb-4">No estado estacionário deste modelo:</p>
                    <ul class="list-disc list-inside space-y-2">
                        <li>O produto por trabalhador efetivo (\\(\\frac{Y}{AN}\\)) é constante.</li>
                        <li>O <strong>produto por trabalhador</strong> (\\(\\frac{Y}{N}\\)) cresce à taxa de progresso tecnológico (\\(g_A\\)).</li>
                        <li>O <strong>produto total</strong> (\\(Y\\)) cresce à taxa (\\(g_A + g_N\\)).</li>
                    </ul>
                    <p class="mt-4 font-semibold">Conclusão principal: No longo prazo, a taxa de crescimento do produto por trabalhador depende unicamente da taxa de progresso tecnológico. A taxa de poupança (\\(s\\)) afeta o <strong>nível</strong> do produto por trabalhador, mas não sua <strong>taxa de crescimento</strong> de longo prazo.</p>
                </div>
            `,
             resíduo_solow: `
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Produtividade Total dos Fatores (Resíduo de Solow)</h2>
                    <p class="text-lg mb-4">O Resíduo de Solow, também conhecido como Produtividade Total dos Fatores (PTF), é uma medida do progresso tecnológico. Ele representa a parte do crescimento do produto que não pode ser explicada pelo aumento na quantidade de insumos, como capital e trabalho.</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Cálculo e Interpretação</h3>
                    <p class="mb-4">A ideia é decompor a taxa de crescimento do produto (\\(g_Y\\)) em duas partes: a contribuição do crescimento dos insumos (capital, \\(g_K\\), e trabalho, \\(g_N\\)) e a contribuição do progresso tecnológico (\\(g_A\\)).</p>
                    <p class="mb-4">Dada uma função de produção Cobb-Douglas: \\(Y = A K^{\\alpha} N^{1-\\alpha}\\)</p>
                    <p class="mb-4">Podemos mostrar que a taxa de crescimento do produto é:</p>
                    <div class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ g_Y = g_A + \\alpha g_K + (1-\\alpha) g_N $$
                    </div>
                    <p class="mb-4">Onde \\(\\alpha\\) é a participação do capital na renda e \\((1-\\alpha)\\) é a participação do trabalho. O Resíduo de Solow (\\(g_A\\)) é então calculado como:</p>
                    <div class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ g_A = g_Y - [\\alpha g_K + (1-\\alpha) g_N] $$
                    </div>
                    <p class="mt-4">Ele é um "resíduo" porque é a parte do crescimento do produto que sobra após contabilizarmos o crescimento dos insumos mensuráveis.</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Exemplo Prático</h3>
                    <p class="mb-4">Se uma economia cresce 5% ao ano (\\(g_Y=0.05\\)), o capital cresce 4% (\\(g_K=0.04\\)), o trabalho cresce 1% (\\(g_N=0.01\\)), e a participação do capital na renda é de 1/3 (\\(\\alpha=0.33\\)), a contribuição do progresso tecnológico (PTF) seria:</p>
                    <p>\\(g_A = 0.05 - [0.33 \\times 0.04 + (1-0.33) \\times 0.01]\\)</p>
                    <p>\\(g_A = 0.05 - [0.0132 + 0.0067] = 0.05 - 0.0199 = 0.0301\\) ou aproximadamente <strong>3%</strong>.</p>
                    <p class="mt-4">Isso significa que, dos 5% de crescimento do produto, cerca de 3% vieram de melhorias na eficiência e tecnologia, e não apenas do uso de mais máquinas ou mais trabalhadores.</p>
                </div>
            `,
            expectativas: `
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Expectativas e Decisões Econômicas</h2>
                    <p class="text-lg mb-4">Baseado nos <strong>Capítulos 14, 15 e 16</strong> de Blanchard, o estudo das expectativas é fundamental para entender a macroeconomia moderna. Decisões de consumo e investimento não dependem apenas das condições atuais, mas também do que empresas e consumidores esperam do futuro.</p>

                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Valor Presente Descontado Esperado</h3>
                    <p class="mb-4">Este é o conceito central. Ele nos permite comparar valores monetários em diferentes pontos no tempo. O valor presente de um pagamento futuro depende da taxa de juros.</p>
                    <p class="mb-2">O valor presente (\\(V_t\\)) de uma sequência de pagamentos esperados (\\(z^e_{t+1}, z^e_{t+2}, ...\\)) é:</p>
                    <div class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ V_t = \\frac{z^e_{t+1}}{1+i_t} + \\frac{z^e_{t+2}}{(1+i_t)(1+i^e_{t+1})} + ... $$
                    </div>
                    <ul class="list-disc list-inside space-y-2 mt-4">
                        <li>O valor presente depende <strong>positivamente</strong> dos pagamentos futuros esperados.</li>
                        <li>O valor presente depende <strong>negativamente</strong> das taxas de juros atuais e futuras esperadas.</li>
                    </ul>
                </div>
            `,
            mercado_financeiro_expectativas: `
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Mercados Financeiros e Expectativas</h2>
                    <p class="text-lg mb-4">As expectativas sobre o futuro determinam os preços dos ativos hoje, como títulos e ações. (Ref. Capítulo 14, Blanchard)</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Preços e Rendimentos dos Títulos</h3>
                    <p class="mb-4">O preço de um título é o valor presente dos pagamentos que ele promete. A <strong>curva de rendimento</strong> (relação entre o rendimento e o vencimento de um título) nos dá uma ideia das expectativas do mercado sobre as taxas de juros futuras.</p>
                    <ul class="list-disc list-inside space-y-2">
                        <li><strong>Curva de rendimento inclinada para cima:</strong> O mercado espera que as taxas de juros de curto prazo aumentem no futuro.</li>
                        <li><strong>Curva de rendimento inclinada para baixo:</strong> O mercado espera que as taxas de juros de curto prazo caiam no futuro.</li>
                    </ul>

                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Preços das Ações</h3>
                    <p class="mb-4">O preço de uma ação é o valor presente dos dividendos futuros esperados. Ele é determinado por:</p>
                    <div class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                       $$ Q_t = \\frac{D^e_{t+1}}{1+r_t+x} + \\frac{D^e_{t+2}}{(1+r_t+x)(1+r^e_{t+1}+x)} + ... $$
                    </div>
                     <ul class="list-disc list-inside space-y-2 mt-4">
                        <li><strong>Dividendos reais futuros esperados (\\(D^e\\)):</strong> Maiores dividendos esperados aumentam o preço da ação.</li>
                        <li><strong>Taxas de juros reais futuras esperadas (\\(r^e\\)):</strong> Maiores taxas de juros diminuem o preço da ação (pois o desconto é maior).</li>
                        <li><strong>Prêmio de risco das ações (\\(x\\)):</strong> Um prêmio de risco maior (maior incerteza) diminui o preço da ação.</li>
                    </ul>
                </div>
            `,
             consumo_investimento_expectativas: `
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Consumo, Investimento e Expectativas</h2>
                     <p class="text-lg mb-4">(Ref. Capítulo 15, Blanchard)</p>

                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Decisão de Consumo</h3>
                    <p class="mb-4">A teoria moderna do consumo (Hipótese do Ciclo de Vida/Renda Permanente) afirma que o consumo depende da <strong>riqueza total</strong> do indivíduo, que é a soma de:</p>
                    <ul class="list-disc list-inside space-y-2">
                        <li><strong>Riqueza não humana:</strong> Ativos financeiros (ações, títulos) e imobiliários.</li>
                        <li><strong>Riqueza humana:</strong> O valor presente da renda futura esperada do trabalho, líquida de impostos.</li>
                    </ul>
                    <p class="mt-4">Isso implica que o consumo é menos sensível a flutuações <strong>temporárias</strong> da renda e mais sensível a mudanças <strong>permanentes</strong>.</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Decisão de Investimento</h3>
                    <p class="mb-4">Uma empresa investe se o valor presente dos lucros futuros esperados com o novo capital for maior que o custo do investimento. O investimento (\\(I\\)) depende de:</p>
                    <ul class="list-disc list-inside space-y-2">
                        <li><strong>Rentabilidade:</strong> O valor presente dos lucros futuros esperados por unidade de capital.</li>
                        <li><strong>Fluxo de Caixa:</strong> O lucro corrente. Empresas com lucro corrente elevado podem achar mais fácil financiar novos investimentos.</li>
                    </ul>
                    <p class="mt-4">O investimento tende a ser muito mais <strong>volátil</strong> que o consumo, pois as empresas podem ajustar seu estoque de capital de forma mais drástica em resposta a mudanças nas expectativas sobre as vendas permanentes.</p>

                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-indigo-700">Modelo IS-LM com Expectativas</h2>
                     <p class="text-lg mb-4">(Ref. Capítulo 16, Blanchard)</p>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">A Nova Curva IS</h3>
                    <p class="mb-4">Quando introduzimos as expectativas, a relação IS é modificada. O gasto privado agregado (\\(A\\)) passa a depender não apenas das variáveis correntes, mas também das suas expectativas para o futuro:</p>
                    <div class="bg-gray-100 p-4 rounded-md my-4 text-center text-lg katex-display">
                        $$ Y = A(Y, T, r, Y'^e, T'^e, r'^e) + G $$
                    </div>
                    <p class="mb-4">Onde as variáveis com apóstrofo (') e 'e' sobrescrito representam valores futuros esperados.</p>
                    <p class="mb-4"><strong>Principais Implicações:</strong></p>
                    <ul class="list-disc list-inside space-y-2">
                        <li><strong>A curva IS se torna mais inclinada:</strong> Uma mudança na taxa de juros <strong>corrente</strong> (\\(r\\)), sem alteração nas expectativas sobre as taxas futuras (\\(r'^e\\)), tem um efeito <strong>pequeno</strong> sobre o produto. Isso porque as decisões de investimento e consumo dependem de todo o percurso das taxas de juros, não apenas da taxa atual.</li>
                        <li><strong>As expectativas deslocam a curva IS:</strong> Notícias que alteram as expectativas sobre o futuro (ex: maior produto futuro esperado \\(Y'^e\\) ou menores impostos futuros \\(T'^e\\)) deslocam a curva IS <strong>hoje</strong>. Uma expectativa otimista sobre o futuro aumenta o produto corrente.</li>
                    </ul>
                    
                    <h3 class="text-2xl font-semibold mt-6 mb-3 text-indigo-600">Implicações para a Política Econômica</h3>
                    <p class="mb-4">O poder da política macroeconômica depende crucialmente de como ela afeta as expectativas.</p>
                    <ul class="list-disc list-inside space-y-2">
                        <li><strong>Política Monetária:</strong> Um corte na taxa de juros hoje será muito mais eficaz se convencer os mercados de que as taxas permanecerão baixas por um tempo. Se o corte for visto como temporário, seu impacto será limitado.</li>
                        <li><strong>Política Fiscal (Consolidação):</strong> Uma redução do déficit (aumento de T ou corte de G) pode, em teoria, ser expansionista. Se o anúncio convencer as pessoas de que a economia será mais saudável no futuro (com juros e impostos mais baixos), o aumento do gasto privado hoje (via expectativas) pode superar o efeito contracionista direto do corte de gastos. No entanto, isso depende da <strong>credibilidade</strong> e do <strong>contexto</strong>.</li>
                    </ul>
                </div>

                        <p class="mb-4">O Resíduo de Solow, ou crescimento da Produtividade Total dos Fatores (PTF), é a parte do crescimento do produto não explicada pelo crescimento dos insumos (capital e trabalho). Para a função Cobb-Douglas \\(Y = A K^{\\alpha} N^{1-\\alpha}\\), a taxa de crescimento da PTF é \\(g_A\\). Na função de produção dada, \\(Y=K^{1/2}(AN)^{1/2}\\), podemos reescrevê-la como \\(Y=A^{1/2} K^{1/2} N^{1/2}\\). Esta não é a forma padrão. No entanto, o enunciado define "A" como o estado da tecnologia e sua taxa de crescimento como "taxa de progresso tecnológico", que é \\(g_A\\$. No modelo de Solow, o Resíduo de Solow (ou crescimento da PTF) é, por definição, a taxa de progresso tecnológico, \\(g_A\\).</p>
